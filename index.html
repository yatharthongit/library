<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>My Library</h1>
    <button class="addButton"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>tray-plus</title><path d="M2 12H4V17H20V12H22V17A2 2 0 0 1 20 19H4A2 2 0 0 1 2 17M11 5H13V8H16V10H13V13H11V10H8V8H11Z" /></svg>Add Book</button>
    <dialog id="popup">
        <form>
            <p>
            <label for="title">Title:</label>
            <input class="input" type="text" name="title" id="title">
            </p>

            <p>
            <label for="author">Author:</label>
            <input class="input" type="text" name="author" id="author">
            </p>

            <p>
            <label for="pages">Pages:</label>
            <input class="input" type="number" name="pages" id="pages">
            </p>

            <p>
                <div class="readDiv">
            <label for="read">Read?</label>
            <input class="input box" type="checkbox" name="read" id="read">
            </div>
            </p>

            <p>
                <div class="buttons">
            <button value="cancel" formmethod="dialog" id="cancel">Cancel</button>
            <button id="confirm" value="default" type="submit">Confirm</button>
            </div>
            </p>
            
        </form>
    </dialog>
    <div class="section"></div>
</body>
</html>
